version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=sqlite:///./data/fundflow.db
      - DEBUG=true
      - ALLOWED_ORIGINS=http://localhost:3000
    depends_on:
      - db
    networks:
      - fundflow-network

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - fundflow-network

  db:
    image: alpine:latest
    volumes:
      - ./data:/data
    command: /bin/sh -c "mkdir -p /data && touch /data/fundflow.db && tail -f /dev/null"
    networks:
      - fundflow-network

networks:
  fundflow-network:
    driver: bridge

volumes:
  node_modules: